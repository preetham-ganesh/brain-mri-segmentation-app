<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Preetham Ganesh" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brain MRI Segmentation | Output</title>
    <link rel="icon" type="image/x-icon" href="../static/img/mri-scan.png" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="navbar">
      <nav class="navbar navbar-expand-lg bg-white text-center fixed-top">
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="#">
            <p class="fw-bold">
              <img
                src="../static/img/mri-scan.png"
                alt="Bootstrap"
                width="24"
                height="24"
              />
              Brain MRI Segmentation
            </p></a
          >
        </div>
      </nav>
    </section>
    <section id="output">
      <div class="container">
        <div class="main-container shadow background-tint">
          <div class="main-container-heading">
            <h2 class="fs-1 text-white">Brain MRI Segmentation</h2>
          </div>
          <div class="main-container-form">
            <div class="mb-3">
              <p class="text-white text-sm">
                <label for="task" class="form-label text-white">Task</label>
                <br />
                {{task}}
              </p>
            </div>
            <div class="mb-3">
              <label for="input_image" class="form-label text-white"
                >Input Image</label
              ><br />
              <img
                src="{{url_for('send_input_image')}}"
                width="256"
                height="256"
              />
            </div>
            <div class="mb-3">
              <label for="output_image" class="form-label text-white"
                >Output Image</label
              ><br />
              <img
                src="{{url_for('send_output_image')}}"
                width="256"
                height="256"
              />
            </div>
            <div class="mb-3 main-container-button">
              <a href="/upload" class="btn btn-primary">Reset</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer mt-auto py-3 bg-white">
      <div class="container text-center">
        <p class="text-muted">&copy; Preetham Ganesh 2024.</p>
      </div>
    </footer>
  </body>
</html>
